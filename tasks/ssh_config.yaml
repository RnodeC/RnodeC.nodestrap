---
- name: Ensure ssh config dir exists
  ansible.builtin.file:
    name: /etc/ssh 
    state: directory
    owner: root
    group: root
    mode: 0755
  become: true 
  
- name: Update ssh config
  ansible.builtin.template:
    src: sshd_config.j2
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: 0644
  become: true 
  notify: restart sshd
